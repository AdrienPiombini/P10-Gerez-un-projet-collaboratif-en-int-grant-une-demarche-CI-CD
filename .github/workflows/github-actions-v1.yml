name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: cd front
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --  --browsers=ChromeHeadless --watch=false
